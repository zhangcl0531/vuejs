<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        单个插槽：
        <my-component>
        <p>我是父组件的内容</p>
        </my-component>
        <hr>
        具名插槽：
        <name-component>
            <h3 slot="header">我是标题</h3>
            <p>我是正文内容</p>
            <p>我是正文内容2</p>
            <p slot="footer">我是底部信息</p>
        </name-component>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {

            },
            components: {
                'my-component': {
                    template: '<div>\
                                    <slot>\
                                        如果父组件没有插入内容，我就作为默认出现\
                                    </slot>\
                                </div>'
                },
                'name-component':{
                    template:'<div>\
                            <div class="header">\
                                <slot name="header"></slot>\
                            </div>\
                            <div class="contatiner">\
                                <slot></slot>\
                            </div>\
                            <div class="footer">\
                                <slot name="footer"></slot>\
                            </div>\
                            </div>'
                }
            }
        })
    </script>
</body>

</html>
