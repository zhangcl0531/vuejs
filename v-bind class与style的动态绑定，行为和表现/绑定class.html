<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-bind以及class和style的绑定</title>
    <style>
        .divstyle {
            background-color: aquamarine;
            width: 100px;
            height: 100px;
        }

        .borderstyle {
            border: 10px solid yellow;
        }
    </style>
</head>

<body>
    绑定class：<br>
    <div id="app">
        <hr>
        绑定class对象语法：对象的键是类名，值是布尔值<br>
        <div :class="{divstyle:isactive,borderstyle:isborder}"></div>

        <hr>
        绑定class对象语法:表达式过长或逻辑复杂使用计算属性 <br>
        <div :class="stylecomputed"></div>


        <hr>
        绑定class数组语法： 数组中的成员直接对应类名<br>
        <div :class="[divstyle,borderstyle]"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                isactive: true,
                isborder: true,
                divstyle: 'divstyle',
                borderstyle: 'borderstyle',
            },
            computed: {
                stylecomputed: function () {
                    return {
                        divstyle: this.isactive,
                        borderstyle: this.isborder
                    }
                }
            }
        })
    </script>
</body>

</html>
