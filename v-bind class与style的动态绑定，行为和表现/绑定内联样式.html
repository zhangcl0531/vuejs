<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绑定内联样式</title>
</head>
<body>
    <div id="app">
        
        切记： vue中只要是大写字母，都会被转换成 -加小写字母
        <hr>
        绑定内联样式对象语法： 键代表style的属性，值就代表属性对应的值
        <div :style="{'background-color':color,'width':width,'height':height,'border':border}"></div>

        <hr>
        绑定内联样式数组语法：
        //使用几率几乎为0
        <div :style="[styleA,styleB]"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data: {
                color:'aquamarine',
                width:'100px',
                height:'100px',
                border: '10px solid yellow',
                styleA:{
                    backgroundColor: 'aquamarine',
                    width: '100px',
                    height: '100px',
                },
                styleB:{
                    border: '10px solid yellow'
                }
            }
        })
    </script>
</body>
</html>
