<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组语法和对象语法混用</title>
    <style>
        .divstyle {
            background-color: aquamarine;
            width: 100px;
            height: 100px;
        }

        .borderstyle {
            border: 10px solid yellow;
        }
    </style>
</head>

<body>
    <div id="app">
        数组和对象混用：第一个成员是对象,第二个成员是数组成员类名
        <div :class="[{divstyle:isactive},borderstyle]"></div>
        <input type="button" value="开关背景图" v-on:click="changecolor">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script>
        //需求： border一直存在，背景颜色按情况存在
        var app = new Vue({
            el: '#app',
            data: {
                isactive: true,
                borderstyle: 'borderstyle',
            },
            methods:{
                changecolor:function(){
                    this.isactive = !this.isactive
                }
            }
        })
    </script>
</body>

</html>
