<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组更新</title>
</head>
<body>
    <div id="app">
        <div v-for="(item, index) in arr" :key="index">{{item}}</div>
        <button v-on:click="sortArr">排序</button>
        <button v-on:click="reverseArr">翻转</button>
        <button v-on:click="changeone">改变数组指定项</button>
        <button v-on:click="changesetone">set方法改变数组指定项</button>
        <button v-on:click="changearrlength">改变数组长度</button>
        <button v-on:click="changesplicelength">splice改变数组长度</button>
        <hr>
        过滤filter，使用计算属性
        返回字符串中含有oo的项：
        {{ matchOO }}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                arr:['book','pen','pencil']
            },
            computed: {
                matchOO:function(){
                    return this.arr.filter(function(book){
                        return book.match(/oo/)
                    })
                }
            },
            methods: {
                //利用sort进行排序
                sortArr:function(){
                    this.arr.sort(function(a,b){
                        return a.length - b.length
                    })
                },
                //利用reverse 进行排序
                reverseArr:function(){
                    this.arr.reverse()
                },
                //改变数组指定项，不生效
                changeone:function(){
                    this.arr[0] = 'car'
                },

                //使用set方法改变数组指定项，有效
                changesetone:function(){
                    Vue.set(this.arr,0,'car')
                },
                //改变数组长度，不生效
                changearrlength:function(){
                    this.arr.length = 1
                },
                //splice改变数组长度，有效
                changesplicelength:function(){
                    this.arr.splice(1)
                }
            },
        })
    </script>
</body>
</html>
