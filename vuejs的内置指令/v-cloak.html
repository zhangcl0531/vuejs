<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-cloak</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
v-cloak: 解决初始化慢导致页面闪动,一般和display:none 一起用
<div id="app">
    {{ msg }}
    <p v-cloak>{{ aa }}</p>
</div>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script>
        while(true){

        }

        var app = new Vue({
            el:'#app',
            data:{
                msg:'嘻嘻',
                aa:'bb'
            }
        })
    </script>
</body>

</html>
