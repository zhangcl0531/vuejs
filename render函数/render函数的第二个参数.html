<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <child></child>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script>
        Vue.component('child', {
            // ----第二个参数可选，第二个参数是数据对象-----只能是object
            // ----class选项：选择添加的class样式
            render: function (createElement) {
                return createElement({
                    template: '<div>嘻嘻</div>'
                }, {
                    'class': {
                        foo: true,
                        baz: false
                    },
                    style: {
                        color: 'red',
                        fontSize: '16px'
                    },
                    //正常的html特性
                    attrs: {
                        id: 'foo',
                        src: 'http://baidu.com'
                    },
                    //用来写原生的Dom属性
                    // domProps: {
                    //     innerHTML: '<span style="color:blue;font-size: 18 px ">我是蓝色</span>'
                    // }
                })
            }
        });

        var app = new Vue({
            el: '#app'
        })
    </script>
</body>

</html>
